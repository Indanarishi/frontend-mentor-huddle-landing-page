<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Huddle - Landing Page</title>
</head>
<body>
    
    <main>
        <section id="hero">
            <div class="hero-top">
                <img src="images/logo.svg" alt="huddle" class="nav-logo">
            </div>
            <div class="hero-middle">
                <div class="hero-left">
                    <img src="images/illustration-mockups.svg" alt="" class="hero-img">
                </div>
                <div class="hero-right">
                    <h1 class="hero-title">
                        Build The Community Your Fans Will Love
                    </h1>
                    <p class="hero-desc">
                        Huddle re-imagines the way we build communities. You have a voice, but so does your audience. Create connections with your 
                        users as you engage in genuine discussion.
                    </p>
                    <a href="#" class="hero-btn">
                        Register
                    </a>
                </div>
            </div>
            <div class="hero-bottom">
                <a href="#" class="social-icon">
                    <i class="fab fa-facebook-f"></i>
                </a>
                <a href="#" class="social-icon">
                    <i class="fab fa-twitter"></i>
                </a>
                <a href="#" class="social-icon">
                    <i class="fab fa-instagram"></i>
                </a>
            </div>
        </section>
    </main>

</body>
</html>
